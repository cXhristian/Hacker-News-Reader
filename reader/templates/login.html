{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block container %}
	<form method="post" class="form-horizontal">
	{% csrf_token %}
		<fieldset>
			<legend>Login</legend>
			<div class="control-group">
				<label class="control-label" for="loginUsername">Username</label>
				<div class="controls">
					<input type="text" name="username" id="loginUsername" placeholder="Username" autocorrect="off" autocapitalize="off">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="loginPassword">Password</label>
				<div class="controls">
					<input type="password" name="password" id="loginPassword" placeholder="Password">
					<span class="help-block">Password will not be stored</span>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button type="submit" class="btn">Submit</button>
				</div>
			</div>
		</fieldset>
	</form>
{% endblock %}

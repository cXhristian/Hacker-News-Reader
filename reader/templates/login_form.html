<form method="post" action="/login" class="form-horizontal">
	{% csrf_token %}
	<div class="form-group">
		<label class="col-lg-1 control-label" for="loginUsername">Username</label>
		<div class="col-lg-10 col-sm">
			<input type="text" class="form-control"  name="username" id="loginUsername" placeholder="Username" autocorrect="off" autocapitalize="off">
		</div>
	</div>
	<div class="form-group">
		<label class="col-lg-1 control-label" for="loginPassword">Password</label>
		<div class="col-lg-10 col-sm">
			<input type="password" class="form-control"  name="password" id="loginPassword" placeholder="Password">
			<span class="help-block">Password will not be stored</span>
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-offset-1 col-lg-10 col-sm">
			<button type="submit"class="btn btn-default">Submit</button>
		</div>
	</div>
</form>
